<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 25%, #8b0000 50%, #4a0000 75%, #1a0000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh; 
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(50, 205, 50, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .messages-wrapper { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            z-index: 2;
        }
        
        /* Header avec effet 3D */
        .messages-header { 
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.95) 0%, rgba(200, 0, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 16px 24px; 
            box-shadow: 
                0 8px 32px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 1px 0 rgba(0, 0, 0, 0.2);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            animation: fadeInUp 0.6s ease;
        }
        
        .messages-header h1 { 
            color: #fff; 
            font-size: 28px; 
            font-weight: 700;
            display: flex; 
            align-items: center; 
            gap: 12px;
            text-shadow: 
                0 2px 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateZ(20px);
        }
        
        .messages-header h1 i { 
            color: #ffd700;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }
        
        .header-actions { 
            display: flex; 
            gap: 12px;
            transform: translateZ(10px);
        }
        
        .action-btn { 
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white; 
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 12px 24px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 15px;
            box-shadow: 
                0 4px 15px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(220, 20, 60, 0.6),
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .action-btn.secondary { 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 165, 0, 0.9) 100%);
            color: #8b0000;
            border-color: rgba(139, 0, 0, 0.3);
        }
        
        .action-btn.secondary:hover { 
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }
        
        /* Container principal avec effet glassmorphism */
        .messages-container { 
            flex: 1; 
            overflow: hidden; 
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            backdrop-filter: blur(20px);
            margin: 16px; 
            border-radius: 24px; 
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 215, 0, 0.2);
            display: flex; 
            flex-direction: column; 
            position: relative;
            transform-style: preserve-3d;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        
        /* Zone de chat principale */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-height: 0;
        }
        
        .chat-header { 
            padding: 16px 20px; 
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
            display: flex; 
            align-items: center; 
            gap: 16px; 
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            animation: slideInLeft 0.6s ease;
        }
        
        .chat-avatar { 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #dc143c 0%, #ff1493 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: 700; 
            font-size: 18px; 
            flex-shrink: 0; 
            position: relative;
            box-shadow: 
                0 4px 15px rgba(220, 20, 60, 0.5),
                0 0 20px rgba(255, 20, 147, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 215, 0, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #32cd32 0%, #00ff00 100%);
            border: 3px solid rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .chat-user-info { flex: 1; }
        
        .chat-user-info h3 { 
            color: #fff; 
            font-size: 18px; 
            font-weight: 600;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .chat-user-info p { 
            color: rgba(255, 215, 0, 0.8);
            font-size: 13px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .typing-indicator {
            color: #ffd700;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .typing-indicator .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        .chat-header-actions {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }
        
        .chat-header-btn {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 105, 180, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        
        .chat-header-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 105, 180, 0.3) 100%);
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        /* Messages avec effet 3D */
        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.2) 100%);
            min-height: 0;
            scroll-behavior: smooth;
        }
        
        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }
        
        .message-bubble { 
            max-width: 65%; 
            padding: 12px 16px; 
            border-radius: 20px; 
            word-wrap: break-word; 
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .message-bubble:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .message-sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
            box-shadow: 
                0 4px 15px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .message-sent.first-in-group { border-top-right-radius: 20px; }
        .message-sent.last-in-group { border-bottom-right-radius: 6px; }
        .message-sent.middle-in-group { border-top-right-radius: 6px; border-bottom-right-radius: 6px; }
        
        .message-received { 
            align-self: flex-start; 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(255, 105, 180, 0.25) 100%);
            color: #fff;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideInLeft 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .message-received.first-in-group { border-top-left-radius: 20px; }
        .message-received.last-in-group { border-bottom-left-radius: 6px; }
        .message-received.middle-in-group { border-top-left-radius: 6px; border-bottom-left-radius: 6px; }
        
        .message-text { 
            line-height: 1.5; 
            font-size: 15px; 
            white-space: pre-wrap;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .message-time { 
            font-size: 11px; 
            opacity: 0.7; 
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .message-status {
            font-size: 11px;
        }
        
        .message-image { 
            max-width: 100%; 
            max-height: 300px; 
            border-radius: 16px; 
            margin-top: 8px; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }
        
        .message-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        /* File attachment avec effet premium */
        .message-file {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 105, 180, 0.15) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 320px;
        }
        
        .message-received .message-file {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.15) 0%, rgba(255, 215, 0, 0.15) 100%);
            border-color: rgba(50, 205, 50, 0.3);
        }
        
        .message-file:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(255, 105, 180, 0.25) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .message-received .message-file:hover {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.25) 0%, rgba(255, 215, 0, 0.25) 100%);
            border-color: rgba(50, 205, 50, 0.6);
        }
        
        .file-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #dc143c 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }
        
        .message-received .file-icon {
            background: linear-gradient(135deg, #32cd32 0%, #00ff00 100%);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.4);
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .file-meta {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            gap: 8px;
            color: rgba(255, 215, 0, 0.9);
        }
        
        .file-download {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 105, 180, 0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            color: #ffd700;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .message-received .file-download {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.3) 0%, rgba(255, 215, 0, 0.3) 100%);
            color: #32cd32;
        }
        
        /* Réactions avec effet brillant */
        .message-reactions {
            position: absolute;
            bottom: -16px;
            right: 12px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 16px;
            padding: 4px 10px;
            display: flex;
            gap: 4px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .message-sent .message-reactions {
            right: auto;
            left: 12px;
        }
        
        .reaction-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 28px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
            gap: 6px;
            margin-bottom: 12px;
            z-index: 10;
        }
        
        .message-bubble:hover .reaction-picker {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }
        
        .reaction-emoji {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .reaction-emoji:hover {
            transform: scale(1.4) rotate(15deg);
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        /* Animation de réaction géante */
        .big-reaction-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 140px;
            z-index: 9999;
            pointer-events: none;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            animation: bigReaction 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes bigReaction {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(20deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.6) translateY(-150px) rotate(40deg); opacity: 0; }
        }
        
        /* Input de message avec effet premium */
        .chat-input-area { 
            padding: 16px 20px; 
            border-top: 2px solid rgba(255, 215, 0, 0.2);
            display: flex; 
            gap: 12px; 
            align-items: flex-end; 
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .attach-btn { 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 105, 180, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        
        .attach-btn:hover { 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 105, 180, 0.3) 100%);
            transform: translateY(-3px) rotate(180deg);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .attach-menu {
            position: absolute;
            bottom: 120%;
            left: 0;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-bottom: 10px;
            display: none;
            flex-direction: column;
            gap: 6px;
            min-width: 200px;
            animation: fadeInUp 0.3s ease;
        }
        
        .attach-menu.show {
            display: flex;
        }
        
        .attach-option {
            padding: 12px 14px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #fff;
            background: rgba(255, 215, 0, 0.05);
        }
        
        .attach-option:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 105, 180, 0.2) 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .attach-option i {
            width: 24px;
            text-align: center;
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        
        .attach-option.admin-only {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-wrapper { 
            flex: 1; 
            position: relative; 
            display: flex; 
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(139, 0, 0, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 24px;
            padding: 0 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .input-wrapper:focus-within {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .message-input { 
            width: 100%; 
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 15px; 
            font-family: inherit;
            resize: none;

                <button class="close-modal" onclick="closeConversationsModal()">×</button>
            </div>

                <input type="text" placeholder="Rechercher une conversation..." id="search-conversations">

            <div class="modal-header">
                <h3><i class="fas fa-address-book"></i> <span id="contacts-modal-title">Contacts</span></h3>
                <button class="close-modal" onclick="closeContactsModal()">×</button>
            </div>

                <input type="text" placeholder="Rechercher un contact..." id="search-contacts">

    <script src="supabaseClient.js"></script>
    <script>
        const { supabase, getCurrentUser, getUserProfile } = window.supabaseClient;
        let currentUser = null;
        let userProfile = null;
        let currentChatUser = null;
        let messageSubscription = null;
        let typingSubscription = null;
        let deliverySubscription = null;
        let conversationsCache = [];
        let contactsCache = [];
        let typingTimeout = null;
        let isTyping = false;
        let selectedImage = null;
        let selectedFile = null;
        let messagesCache = [];

        window.addEventListener('DOMContentLoaded', async () => {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                window.location.href = 'connexion.html';
                return;
            }

            userProfile = await getUserProfile(currentUser.id);
            await initInterface();

            document.getElementById('search-conversations').addEventListener('input', (e) => filterList('conversations', e.target.value));
            document.getElementById('search-contacts').addEventListener('input', (e) => filterList('contacts', e.target.value));
            
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('attach-menu');
                const btn = document.getElementById('attach-btn');
                if (menu && !menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('show');
                }
            });
        });

        async function initInterface() {
            if (userProfile.role === 'user') {
                document.getElementById('contacts-btn-text').textContent = 'Admins';
                document.getElementById('contacts-modal-title').textContent = 'Administrateurs';
                await initUserChat();
            } else {
                document.getElementById('contacts-btn-text').textContent = 'Contacts';
                document.getElementById('contacts-modal-title').textContent = 'Tous les contacts';
                await initAdminChat();
            }
        }

        async function initUserChat() {
            const storedAdminId = localStorage.getItem(`default_admin_${currentUser.id}`);
            let defaultAdmin = null;

            if (storedAdminId) {
                const { data } = await supabase
                    .from('users_profile')
                    .select('*')
                    .eq('user_id', storedAdminId)
                    .eq('role', 'admin')
                    .single();
                defaultAdmin = data;
            }

            if (!defaultAdmin) {
                const { data: admins } = await supabase
                    .from('users_profile')
                    .select('user_id, prenom, nom, role')
                    .eq('role', 'admin')
                    .limit(10);

                if (admins && admins.length > 0) {
                    defaultAdmin = admins[Math.floor(Math.random() * admins.length)];
                    localStorage.setItem(`default_admin_${currentUser.id}`, defaultAdmin.user_id);
                }
            }

            if (defaultAdmin) {
                openChat(defaultAdmin);
            } else {
                showEmptyState('Aucun administrateur disponible', 'Veuillez réessayer plus tard');
            }

            await loadConversations();
        }

        async function initAdminChat() {
            await loadConversations();
            
            if (conversationsCache.length > 0) {
                openChat(conversationsCache[0].user);
            } else {
                showEmptyState('Aucune conversation', 'Attendez qu\'un utilisateur vous contacte');
            }
        }

        async function loadConversations() {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('message_id, sender_id, receiver_id, texte, image_url, date_created, read_status, delivery_status')
                    .or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`)
                    .order('date_created', { ascending: false })
                    .limit(200);

                if (error) throw error;

                const userIds = new Set();
                messages.forEach(msg => {
                    const otherId = msg.sender_id === currentUser.id ? msg.receiver_id : msg.sender_id;
                    userIds.add(otherId);
                });

                if (userIds.size === 0) {
                    conversationsCache = [];
                    return;
                }

                const { data: users, error: usersError } = await supabase
                    .from('users_profile')
                    .select('user_id, prenom, nom, role')
                    .in('user_id', Array.from(userIds));

                if (usersError) throw usersError;

                const usersMap = {};
                users.forEach(u => { usersMap[u.user_id] = u; });

                const conversations = {};
                messages.forEach(msg => {
                    const otherId = msg.sender_id === currentUser.id ? msg.receiver_id : msg.sender_id;
                    const otherUser = usersMap[otherId];

                    if (!otherUser) return;
                    if (userProfile.role === 'user' && otherUser.role !== 'admin') return;

                    if (!conversations[otherId]) {
                        conversations[otherId] = {
                            user: otherUser,
                            lastMessage: msg,
                            unread: 0
                        };
                    }
                    if (msg.receiver_id === currentUser.id && !msg.read_status) {
                        conversations[otherId].unread++;
                    }
                });

                conversationsCache = Object.values(conversations).sort((a, b) =>
                    new Date(b.lastMessage.date_created) - new Date(a.lastMessage.date_created)
                );

            } catch (error) {
                console.error('Erreur chargement conversations:', error);
                conversationsCache = [];
            }
        }

        async function updateTypingStatus(typing) {
            if (!currentChatUser) return;
            isTyping = typing;
            
            try {
                if (typing) {
                    await supabase
                        .from('typing_status')
                        .upsert({
                            user_id: currentUser.id,
                            chat_with_user_id: currentChatUser.user_id,
                            is_typing: true
                        });
                } else {
                    await supabase
                        .from('typing_status')
                        .delete()
                        .eq('user_id', currentUser.id)
                        .eq('chat_with_user_id', currentChatUser.user_id);
                }

                console.error('Erreur typing status:', error);
            }

        function subscribeToTypingStatus(otherUserId) {
            if (typingSubscription) supabase.removeChannel(typingSubscription);

            typingSubscription = supabase.channel(`typing-${currentUser.id}-${otherUserId}`)
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'typing_status',
                    filter: `user_id=eq.${otherUserId}`
                }, (payload) => {
                    const statusEl = document.getElementById('user-status');
                    if (!statusEl) return;
                    
                    if (payload.eventType === 'INSERT' || payload.eventType === 'UPDATE') {
                        if (payload.new.is_typing && payload.new.chat_with_user_id === currentUser.id) {
                            statusEl.innerHTML = '<span class="typing-indicator">En train d\'écrire<span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
                        }
                    } else if (payload.eventType === 'DELETE') {
                        statusEl.textContent = currentChatUser.role === 'admin' ? 'Administrateur' : 'Utilisateur';
                    }
                })
                .subscribe();
        }

        function subscribeToDeliveryStatus(otherUserId) {
            if (deliverySubscription) supabase.removeChannel(deliverySubscription);

            deliverySubscription = supabase.channel(`delivery-${currentUser.id}-${otherUserId}`)
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'messages',
                    filter: `sender_id=eq.${currentUser.id}`
                }, (payload) => {
                    updateMessageStatus(payload.new.message_id, payload.new.delivery_status, payload.new.read_status);
                })
                .subscribe();
        }

        function updateMessageStatus(messageId, deliveryStatus, readStatus) {
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageEl) return;

            const statusEl = messageEl.querySelector('.message-status');
            if (!statusEl) return;

            if (readStatus) {
                statusEl.innerHTML = '<i class="fas fa-check-double" style="color: #ffd700;"></i>';
            } else if (deliveryStatus === 'delivered') {
                statusEl.innerHTML = '<i class="fas fa-check-double"></i>';
            } else if (deliveryStatus === 'sent') {
                statusEl.innerHTML = '<i class="fas fa-check"></i>';
            }
        }

        async function loadMessages(otherUserId) {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('message_id, sender_id, texte, image_url, date_created, delivery_status, read_status')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${otherUserId}),and(sender_id.eq.${otherUserId},receiver_id.eq.${currentUser.id})`)
                    .order('date_created', { ascending: true })
                    .limit(200);

                if (error) throw error;
                messagesCache = data || [];
                
                if (messagesCache.length > 0) {
                    const messageIds = messagesCache.map(m => m.message_id);
                    const { data: files } = await supabase
                        .from('message_files')
                        .select('*')
                        .in('message_id', messageIds);
                    
                    if (files) {
                        messagesCache.forEach(msg => {
                            msg.files = files.filter(f => f.message_id === msg.message_id);
                        });
                    }
                }
                
                displayMessages(messagesCache);
            } catch (error) {
                console.error('Erreur chargement messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('chat-messages');
            if (!container) return;

            const shouldScroll = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
            container.innerHTML = '';

            let currentDate = null;
            let lastSenderId = null;
            let messageGroup = [];

            messages.forEach((msg, index) => {
                const msgDate = new Date(msg.date_created).toDateString();
                
                if (msgDate !== currentDate) {
                    if (messageGroup.length > 0) {
                        displayMessageGroup(container, messageGroup);
                        messageGroup = [];
                    }
                    
                    const separator = document.createElement('div');
                    separator.className = 'date-separator';
                    separator.innerHTML = `<span>${formatDateSeparator(msg.date_created)}</span>`;
                    container.appendChild(separator);
                    currentDate = msgDate;
                    lastSenderId = null;
                }

                if (msg.sender_id !== lastSenderId && messageGroup.length > 0) {
                    displayMessageGroup(container, messageGroup);
                    messageGroup = [];
                }

                messageGroup.push(msg);
                lastSenderId = msg.sender_id;

                if (index === messages.length - 1) {
                    displayMessageGroup(container, messageGroup);
                }
            });

            if (shouldScroll) container.scrollTop = container.scrollHeight;
        }

        function getFileIcon(fileType) {
            const icons = {
                'video': 'fa-file-video',
                'audio': 'fa-file-audio',
                'pdf': 'fa-file-pdf',
                'zip': 'fa-file-archive',
                'document': 'fa-file-word',
                'other': 'fa-file'
            };
            return icons[fileType] || 'fa-file';
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Taille inconnue';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function displayMessageGroup(container, messages) {
            if (messages.length === 0) return;

            const groupDiv = document.createElement('div');
            groupDiv.className = 'message-group';

            messages.forEach((msg, index) => {
                const isSent = msg.sender_id === currentUser.id;
                const div = document.createElement('div');
                div.className = `message-bubble ${isSent ? 'message-sent' : 'message-received'}`;
                div.setAttribute('data-message-id', msg.message_id);

                if (messages.length === 1) {
                } else if (index === 0) {
                    div.classList.add('first-in-group');
                } else if (index === messages.length - 1) {
                    div.classList.add('last-in-group');
                } else {
                    div.classList.add('middle-in-group');
                }

                let content = '';
                if (msg.texte) content += `<div class="message-text">${escapeHtml(msg.texte)}</div>`;
                if (msg.image_url) content += `<img src="${msg.image_url}" class="message-image" onclick="openImageFullscreen('${msg.image_url}')">`;
                
                if (msg.files && msg.files.length > 0) {
                    msg.files.forEach(file => {
                        const fileIcon = getFileIcon(file.file_type);
                        content += `
                            <div class="message-file" onclick="downloadFile('${file.file_url}', '${file.file_name}')">
                                <div class="file-icon">
                                    <i class="fas ${fileIcon}"></i>
                                </div>
                                <div class="file-info">
                                    <div class="file-name">${escapeHtml(file.file_name)}</div>
                                    <div class="file-meta">
                                        <span>${file.file_type}</span>
                                        <span>${formatFileSize(file.file_size)}</span>
                                    </div>
                                </div>
                                <div class="file-download">
                                    <i class="fas fa-download"></i>
                                </div>
                            </div>
                        `;
                    });
                }
                
                if (index === messages.length - 1) {
                    let statusIcon = '';
                    if (isSent) {
                        if (msg.read_status) {
                            statusIcon = '<span class="message-status"><i class="fas fa-check-double" style="color: #ffd700;"></i></span>';
                        } else if (msg.delivery_status === 'delivered') {
                            statusIcon = '<span class="message-status"><i class="fas fa-check-double"></i></span>';
                        } else if (msg.delivery_status === 'sent') {
                            statusIcon = '<span class="message-status"><i class="fas fa-check"></i></span>';
                        }
                    }
                    content += `<div class="message-time">${formatMessageTime(msg.date_created)} ${statusIcon}</div>`;
                }

                content += `
                    <div class="reaction-picker">
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '❤️', event)">❤️</div>
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '😂', event)">😂</div>
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '😮', event)">😮</div>
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '😢', event)">😢</div>
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '👍', event)">👍</div>
                        <div class="reaction-emoji" onclick="addReaction('${msg.message_id}', '👎', event)">👎</div>
                    </div>
                `;

                div.innerHTML = content;
                groupDiv.appendChild(div);
            });

            container.appendChild(groupDiv);
        }

        async function downloadFile(fileUrl, fileName) {
            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Erreur téléchargement fichier:', error);
                alert('Erreur lors du téléchargement du fichier');
            }
        }

            const animDiv = document.createElement('div');

            animDiv.textContent = emoji;
            document.body.appendChild(animDiv);
            
            setTimeout(() => {
                animDiv.remove();
            }, 1200);

        function handleImageSelect(event) {

            document.getElementById('image-preview-container').style.display = 'none';

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (userProfile.role !== 'admin') {
                alert('Seuls les administrateurs peuvent envoyer des fichiers');
                event.target.value = '';
                return;
            }

            if (file.size > 50000000) {
                alert('Le fichier est trop volumineux (max 50MB)');
                return;
            }

            selectedFile = file;
            
            const previewContainer = document.getElementById('file-preview-container');
            const previewName = document.getElementById('file-preview-name');
            const previewSize = document.getElementById('file-preview-size');
            const previewIcon = document.getElementById('file-preview-icon');
            
            previewName.textContent = file.name;
            previewSize.textContent = formatFileSize(file.size);
            
            const fileType = getFileTypeFromMime(file.type, file.name);
            const iconClass = getFileIcon(fileType);
            previewIcon.innerHTML = `<i class="fas ${iconClass}"></i>`;
            
            previewContainer.style.display = 'block';
            handleInputChange();
        }

        function removeFilePreview() {
            selectedFile = null;
            document.getElementById('file-preview-container').style.display = 'none';
            document.getElementById('file-input').value = '';
            handleInputChange();
        }

        function getFileTypeFromMime(mimeType, fileName) {
            if (mimeType.startsWith('video/')) return 'video';
            if (mimeType.startsWith('audio/')) return 'audio';
            if (mimeType === 'application/pdf') return 'pdf';
            if (mimeType === 'application/zip' || mimeType === 'application/x-zip-compressed') return 'zip';
            if (mimeType.includes('word') || fileName.endsWith('.doc') || fileName.endsWith('.docx')) return 'document';
            if (mimeType.includes('excel') || fileName.endsWith('.xls') || fileName.endsWith('.xlsx')) return 'document';
            return 'other';
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const texte = input ? input.value.trim() : '';

            if (!texte && !selectedImage && !selectedFile) return;

            if (sendBtn) {
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }

            updateTypingStatus(false);

            try {
                let imageUrl = null;
                let messageId = null;

                if (selectedImage) {
                    const fileName = `${Date.now()}_${selectedImage.name}`;
                    const metadata = {
                        sender_id: currentUser.id,
                        receiver_id: currentChatUser.user_id
                    };
                    
                    const { error: uploadError } = await supabase.storage
                        .from('messages-images')
                        .upload(fileName, selectedImage, {
                            contentType: selectedImage.type,
                            upsert: false,
                            metadata: metadata
                        });

                    if (uploadError) throw uploadError;
                    const { data } = supabase.storage.from('messages-images').getPublicUrl(fileName);
                    imageUrl = data.publicUrl;
                }

                const { data: messageData, error: insertError } = await supabase
                    .from('messages')
                    .insert({
                        sender_id: currentUser.id,
                        receiver_id: currentChatUser.user_id,
                        texte: texte || null,
                        image_url: imageUrl,
                        delivery_status: 'sent'
                    })
                    .select()
                    .single();

                if (insertError) throw insertError;
                messageId = messageData.message_id;

                if (selectedFile && userProfile.role === 'admin') {
                    const fileName = `${Date.now()}_${selectedFile.name}`;
                    
                    const { error: fileUploadError } = await supabase.storage
                        .from('messages-files')
                        .upload(fileName, selectedFile, {
                            contentType: selectedFile.type,
                            upsert: false
                        });

                    if (fileUploadError) throw fileUploadError;
                    
                    const { data: fileUrlData } = supabase.storage
                        .from('messages-files')
                        .getPublicUrl(fileName);
                    
                    const fileType = getFileTypeFromMime(selectedFile.type, selectedFile.name);
                    
                    const { error: fileMetaError } = await supabase
                        .from('message_files')
                        .insert({
                            message_id: messageId,
                            file_url: fileUrlData.publicUrl,
                            file_name: selectedFile.name,
                            file_type: fileType,
                            file_size: selectedFile.size,
                            mime_type: selectedFile.type
                        });

                    if (fileMetaError) throw fileMetaError;
                }

                if (input) {
                    input.value = '';
                    input.style.height = 'auto';
                    input.focus();
                }
                
                removeImagePreview();
                removeFilePreview();
                
            } catch (error) {
                console.error('Erreur envoi message:', error);
                alert('Erreur lors de l\'envoi du message. Veuillez réessayer.');
            } finally {
                if (sendBtn) {
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    handleInputChange();
                }
            }
        }

        async function markMessagesAsRead(otherUserId) {
            try {
                await supabase
                    .from('messages')
                    .update({ 
                        read_status: true, 
                        delivery_status: 'read',
                        read_at: new Date().toISOString()
                    })
                    .eq('sender_id', otherUserId)
                    .eq('receiver_id', currentUser.id)
                    .eq('read_status', false);
                    
                await loadConversations();
            } catch (error) {
                console.error('Erreur marquage lu:', error);
            }
        }

        function subscribeToMessages(otherUserId) {
            if (messageSubscription) supabase.removeChannel(messageSubscription);

            messageSubscription = supabase.channel(`chat-${currentUser.id}-${otherUserId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages'
                }, async (payload) => {
                    if ((payload.new.sender_id === otherUserId && payload.new.receiver_id === currentUser.id) ||
                        (payload.new.sender_id === currentUser.id && payload.new.receiver_id === otherUserId)) {
                        
                        const { data: files } = await supabase
                            .from('message_files')
                            .select('*')
                            .eq('message_id', payload.new.message_id);
                        
                        payload.new.files = files || [];
                        messagesCache.push(payload.new);
                        displayMessages(messagesCache);
                        
                        if (payload.new.receiver_id === currentUser.id) {
                            markMessagesAsRead(otherUserId);
                        }
                        
                        loadConversations();
                    }
                })
                .subscribe();
        }

        function refreshChat() {
            if (currentChatUser) {
                loadMessages(currentChatUser.user_id);
                loadConversations();
            }
        }

        function showEmptyState(title, subtitle = '') {
            document.getElementById('chat-area').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>${title}</h3>
                    ${subtitle ? `<p>${subtitle}</p>` : ''}
                </div>
            `;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'À l\'instant';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min`;
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return 'Hier';
            }
            
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        }

        function formatMessageTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDateSeparator(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            
            if (date.toDateString() === now.toDateString()) {
                return 'Aujourd\'hui';
            }
            
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return 'Hier';
            }
            
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function insertEmoji() {
            const emojis = ['😊', '😂', '❤️', '👍', '🎉', '🔥', '😍', '🤔', '👏', '🙏'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const input = document.getElementById('message-input');
            if (input) {
                input.value += emoji;
                input.focus();
                handleInputChange();
            }
        }

        function openImageFullscreen(imageUrl) {
            window.open(imageUrl, '_blank');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        document.getElementById('conversations-modal').addEventListener('click', function(e) {
            if (e.target === this) closeConversationsModal();
        });

        document.getElementById('contacts-modal').addEventListener('click', function(e) {
            if (e.target === this) closeContactsModal();
        });

        window.addEventListener('beforeunload', () => {
            updateTypingStatus(false);
            if (messageSubscription) supabase.removeChannel(messageSubscription);
            if (typingSubscription) supabase.removeChannel(typingSubscription);
            if (deliverySubscription) supabase.removeChannel(deliverySubscription);
        });

        setInterval(() => {
            if (!document.hidden) {
                loadConversations();
            }
        }, 30000);
    </script>
